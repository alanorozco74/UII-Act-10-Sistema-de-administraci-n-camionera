{% extends 'empleados/base.html' %}

{% block title %}Agregar Empleado{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h4 class="card-title mb-0">
                    <i class="fas fa-user-plus me-2"></i>Agregar Nuevo Empleado
                </h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                </div>
                {% endif %}
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Nombre</label>
                            <input type="text" name="nombre" class="form-control" required 
                                   placeholder="Ej: Juan" maxlength="100">
                            <div class="form-text">Solo letras y espacios</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Apellidos</label>
                            <input type="text" name="apellidos" class="form-control" required 
                                   placeholder="Ej: Pérez García" maxlength="100">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">RFC</label>
                        <input type="text" name="rfc" class="form-control" required 
                               placeholder="Ej: PEGJ800101ABC" maxlength="13"
                               pattern="[A-Z&Ñ]{3,4}[0-9]{6}[A-Z0-9]{3}"
                               title="Formato: 3-4 letras, 6 dígitos, 3 caracteres alfanuméricos">
                        <div class="form-text">13 caracteres. Ejemplo: PEGJ800101ABC</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Puesto</label>
                        <select name="puesto" class="form-select" required>
                            <option value="">Seleccionar puesto...</option>
                            <option value="Operador de Tractocamión">Operador de Tractocamión</option>
                            <option value="Operador de Camión de Carga">Operador de Camión de Carga</option>
                            <option value="Jefe de Flotilla">Jefe de Flotilla</option>
                            <option value="Mecánico">Mecánico</option>
                            <option value="Auxiliar de Mantenimiento">Auxiliar de Mantenimiento</option>
                            <option value="Coordinador de Rutas">Coordinador de Rutas</option>
                            <option value="Administrativo">Administrativo</option>
                            <option value="Gerente de Operaciones">Gerente de Operaciones</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Fecha de Contratación</label>
                        <input type="date" name="fecha_contratacion" class="form-control" required>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'index' %}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i>Guardar Empleado
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
